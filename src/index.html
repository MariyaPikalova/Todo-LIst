<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="app.css">
	<title>TASK LIST</title>
</head>
<body>

<div class="container">
	<div>
		<nav class=" navbar-fixed-top">
			<div class="container">
				<div class="">
					<button type="button" class="btn btn-primary" id="sort-task">SORT TASKS</button>
                    <button type="button" class="btn btn-primary" id="sort-dates">SORT Dates</button>
                </div>
			</div>
		</nav>
	</div>

	<div class="content-area row">
		<div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

		<div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
			<h2>TASK LIST</h2>
			<form class="form-inline">
				<div class="form-group">
					<label for="addTask">TASK</label>
					<input type='text' class="form-control " placeholder="Text input" id="addTask" />
				</div>
				<div class="form-group">
					<label for="start">DATE</label>
					<input type="date" id="start" name="trip-start" class="form-control"
						   value="2019-02-19"
						   min="2019-01-01" max="2020-12-31" />
				</div>
				<button type="submit" class="btn btn-primary" id="add" onclick="toDo.addTaskClick()">ADD</button>
			</form>
		</div>
		<div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
	</div>
	<div class="form-group">
		<h5 id="task-title"></h5>
		<div class="input-field col s12">
			<label for="filter"></label>
			<input type="text" name="filter" id="filter" class="form-control" placeholder="FILTER">
		</div>
		<div class="list-group" id="taskList"></div>
	</div>

  </div>
   <script src="app.js"></script>
</body>
</html>
